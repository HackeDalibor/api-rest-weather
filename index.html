<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Api Meteo</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarColor01" style="display: flex; justify-content: space-evenly; padding: 1em 0;">
                <!-- <div class="text-center> -->
                    <label for="search">Vérifiez la météo de votre ville</label>
                    <input type="search" name="search" class="form-control me-sm-2" id="search" style="width: 50%;" placeholder="Saisissez une ville">
                    <button id="click-btn" class="btn btn-primary">Valider</button>
                <!-- </div> -->
              </div>
            </div>
          </nav>
    </header>
    <main class="container py-5">
        <div class="card mt-5 m-auto non-visible" id="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title" id="city-name"></h5>
                <p class="card-text">
                    <ul class="list-unstyled text-end">
                        <li id="sunrise"></li>
                        <li id="sunset"></li>
                    </ul>
                    <div class="d-flex flex-column align-items-center">
                        <span id="desc-weather"></span>
                        <img id="img-weather" src="" alt="" width="98">
                        <span id="temperature-weather"></span>
                    </div>
                </p>
            </div>
        </div>
        <div class="container" style="display:flex; align-items:center;">
            <div class="card mt-5 m-auto non-visible" id="card-second" style="width: 10rem; height: 15rem;">
                <div class="card-body">
                <h5 class="card-title" id="second-day"></h5>
                <p class="card-text">
                    <div class="d-flex flex-column align-items-center">
                        <span id="second-desc-weather"></span>
                        <img id="second-img" src="" alt="" width="80">
                        <span id="second-temperature"></span>
                    </div>
                </p>
                </div>
            </div>
            <div class="card mt-5 m-auto non-visible" id="card-third" style="width: 10rem; height: 15rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                <h5 class="card-title" id="third-day"></h5>
                <p class="card-text">
                    <div class="d-flex flex-column align-items-center">
                        <span id="third-desc-weather"></span>
                        <img id="third-img" src="" alt="" width="80">
                        <span id="third-temperature"></span>
                    </div>
                </p>
                </div>
            </div>
            <div class="card mt-5 m-auto non-visible" id="card-fourth" style="width: 10rem; height: 15rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                <h5 class="card-title" id="fourth-day"></h5>
                <p class="card-text">
                    <div class="d-flex flex-column align-items-center">
                        <span id="fourth-desc-weather"></span>
                        <img id="fourth-img" src="" alt="" width="80">
                        <span id="fourth-temperature"></span>
                    </div>
                </p>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
